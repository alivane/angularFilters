<!DOCTYPE html>
<html ng-app="angularFilters" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script src="angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <title>Angular Filters</title>
</head>
<body>
  <div ng-controller="Controller">
    <h1>Angular Filters</h1>
    <p>
      {{msg()}} {{name}}
    </p>
    <p>
      Cookie Cost: {{CookieCost | currency}}
    </p>
    <button ng-click="button()">Change Image</button>
    <div>
      <img ng-src="/oso{{value}}.png">
    </div>
  </div>
</body>
</html>
